    <!-- Registration Form -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">تسجيل حرفي جديد</h4>
                    </div>
                    <div class="card-body">
                        <form id="craftsman-registration-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">الاسم الكامل</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="profession" class="form-label">المهنة</label>
                                <select class="form-select" id="profession" name="profession" required>
                                    <option value="">اختر المهنة</option>
                                    <option value="نجار">نجار</option>
                                    <option value="سباك">سباك</option>
                                    <option value="كهربائي">كهربائي</option>
                                    <option value="دهان">دهان</option>
                                    <option value="بناء">بناء</option>
                                    <option value="بلاط">بلاط</option>
                                    <option value="ألمنيوم">ألمنيوم</option>
                                    <option value="تكييف">تكييف</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">البريد الإلكتروني</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">رقم الهاتف</label>
                                <input type="tel" class="form-control" id="phone" name="phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="experience" class="form-label">سنوات الخبرة</label>
                                <input type="number" class="form-control" id="experience" name="experience" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">وصف مختصر عن خبراتك</label>
                                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="photo" class="form-label">صورة شخصية</label>
                                <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">أوافق على شروط وأحكام الموقع</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">تسجيل</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
